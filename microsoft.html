<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/microsoft.css">
</head>
<body>
    <nav>
        <div class="links">
            <div class="logo">
                <a href="https://www.microsoft.com/zh-tw/">
                    <img src="./img/logo-transparent.png" class="img">
                </a>
            </div>
            <a href="https://www.microsoft.com/microsoft-365" style="text-decoration:none ; color: black;">
                <div class="link Microsoft">
                    <div class="word">Microsoft 365</div>
                </div>
            </a>
            <a href="https://www.microsoft.com/microsoft-teams/group-chat-software" style="text-decoration:none ; color: black;">
                <div class="link Teams">
                    <div class="word">Teams</div>
                </div>
            </a>
            <a href="https://www.microsoft.com/zh-tw/windows/" style="text-decoration:none ; color: black;">
                <div class="link Windows">
                    <div class="word">Windows</div>
                </div>
            </a>
            <a href="https://www.microsoft.com/surface" style="text-decoration:none ; color: black;">
                <div class="link Surface">
                    <div class="word">Surface</div>
                </div>
            </a>
            <a href="https://www.xbox.com/" style="text-decoration:none ; color: black;">
                <div class="link">
                    <div class="word">Xbox</div>
                </div>
            </a>
            <a href="https://support.microsoft.com/zh-tw" style="text-decoration:none ; color: black;">
                <div class="link">
                    <div class="word">支援</div>
                </div>
            </a>
        </div>
        <div class="funtions">
            <div class="all">
                <span>所有 Microsoft</span>
                <div class="icon down"></div>
            </div>
            <div class="funtion search">
                <span>搜尋</span>
                <div class="icon search"></div>
            </div>
            <div class="funtion shopping">
                <span>購物車</span>
                <div class="icon shoping"></div>
            </div>
            <div class="funtion login">
                <span>登入</span>
                <div class="icon login"></div>
            </div>
        </div>
    </nav>
    <main>
        <div class="banner">
            <div class="highlight">
                <div class="img"></div>
                <div class="content">
                    <div class="word title">Microsoft 365</div>
                    <div class="word">使用 Microsoft 365 應用程式實現創意想法、提高線上和離線安全，並專注於最重要的事。</div>
                    <div class="word bottom"> 
                        <div class="bottom one">適合 1 人使用</div>
                        <div class="bottom">最多可供 6 人使用</div>
                    </div>
                </div>
            </div>
            <div class="control">
                <div class="icon"></div>
                <div class="icon"></div>
                <div class="icon"></div>
                <div class="icon"></div>
                <div class="icon"></div>
            </div>
        </div>

    <footer></footer>
